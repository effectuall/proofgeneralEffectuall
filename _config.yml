# --- General options --- #

# url is the full website URL
# baseurl is the website's URL without the hostname

# If you are building a simple GitHub user page (http://username.github.io) then use these settings:
#url: "https://effectuall.github.io"
#baseurl: ""

# If you are building a GitHub project page then use these settings:
#url: "http://effectuall.github.io/proofgeneralEffectuall"
#baseurl: "/proofgeneralEffectuall"

# Of course don't forget to change the username and projectname to YOUR username and project

# Name of website
title:Effectual Learning

# Short description of your site
description: Interactive Physics 3D Simulations

# --- Navigation bar options --- #

# List of links in the navigation bar
navbar-links:
  Home: ""
  Resources:
    - News: "news"
    - Features: "features"
    - Download: "download"
    - GitHub repo: "https://github.com/ProofGeneral/PG/"
    - Documentation: "doc"
    - Screenshots: "screenshots"
    - Development: "devel"
    - Publications: "pubs"
    - Related: "links"
  About:
    - About PG: "about"
    - Authors: "AUTHORS"

# Image to show in the navigation bar - image must be a square (width = height)
# Remove this parameter if you don't want an image in the navbar
avatar: "/img/avatar-icon.png"

# By default, the image is cut into a circle. You can disable this behaviour by setting 'round-avatar: false'
round-avatar: true

# If you want to have an image logo in the top-left corner instead of having the title of the website,
# then specify the following parameter
title-img: /path/to/image

# --- Footer options --- #

# Change all these values or delete the ones you don't want.
# Important: you must keep the "name" parameter, everything else you can remove
author: E.P. Sajitha
  name: The PG dev team
  email: "effectuallearning@gmail.com"
  #facebook: yourname  # eg. daattali
  github: effectuall
  twitter: sajithaep   # eg. daattali
  linkedin: Sajitha E.P  # eg. daattali
  #stackoverflow: yourlink  # eg. "3943160/daattali"
 
# Select which links to show in the footer
footer-links-active:
  rss: false
  facebook: false #true
  email: false #true
  twitter: false #true
  github: true
  linkedin: false
  stackoverflow: false

# How to display the link to the website in the footer
# Remove this if you don't want a link in the footer
url-pretty: "effectuall.github.io"
# eg. "deanattali.com/beautiful-jekyll"

# The keywords to associate with your website, for SEO purposes
#keywords: "my,list,of,keywords"

######################################
# --- Colours / background image --- #
######################################

# Personalize the colours in your website. Colour values can be any valid CSS colour

navbar-col: "#EAEAEA"
navbar-text-col: "#404040"
navbar-border-col: "#DDDDDD"
page-col: "#FFFFFF"
text-col: "#404040"
link-col: "#008AFF"
hover-col: "#0085A1"
footer-col: "#EAEAEA"
footer-text-col: "#777777"
footer-link-col: "#404040"
footer-hover-col: "#0085A1"

# Alternatively, the navbar, footer, and page background can be set to an image
# instead of colour

#navbar-img: "/assets/img/bgimage.png"
#footer-img: "/assets/img/bgimage.png"
#page-img: "/assets/img/bgimage.png"

# --- Misc --- #

# Fill in your Disqus shortname (NOT the userid) if you want to support Disqus comments
#disqus: ""

# Fill in your Google Analytics ID to track your website using GA
#google_analytics: ""

# --- Don't need to touch anything below here (but you can if you want) --- #

# Output options (more information on Jekyll's site)
timezone: "America/Vancouver"
markdown: kramdown
highlighter: rouge
permalink: /news/:year-:month-:day-:title/
paginate: 5
paginate_path: "/news/page:num/"

kramdown:
  input: GFM

# Default YAML values (more information on Jekyll's site)
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      comments: true  # add comments to all blog posts
  -
    scope:
      path: "" # all files
    values:
      layout: "page"
      show-avatar: true

# Use tags pages (not recommended if you are deploying via GitHub pages, only set to true if deploying locally with ruby)
link-tags: false

# Exclude these files from production site
exclude:
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - CNAME
  - Vagrantfile
  - _posts_demo
  - doc/Makefile
  - doc/_src

# prose.io config
prose:
  rooturl: '_posts'
  media: 'img'
  ignore:
    - 404.html
    - LICENSE
    - feed.xml
    - _config.yml
    - /_layouts
    - /_includes
    - /css
    - /img
    - /js
    - doc/Makefile
    - doc/_src
  metadata:
    _posts:
      - name: "layout"
        field:
          element: "hidden"
          value: "post"
      - name: "title"
        field:
          element: "text"
          label: "Post title"
          placeholder: "Title"
          alterable: true
      - name: "subtitle"
        field:
          element: "textarea"
          label: "Subtitle"
          placeholder: "A description of your post."
          alterable: true
      - name: "date"
        field:
          element: "text"
          label: "Date"
          help: "Enter date of post."
          placeholder: "yyyy-mm-dd"
          alterable: true
      - name: "published"
        field:
          element: "checkbox"
          label: "Publish"
          help: "Check to publish post, uncheck to hide."

gems:
  - jekyll-paginate
  - jekyll-redirect-from

whitelist:
  - jekyll-redirect-from

